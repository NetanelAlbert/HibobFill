<!DOCTYPE html>
<html>
<head>
  <title>HiBob Attendance Filler</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .missing-days {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
    .day-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    .day-date {
      font-weight: 500;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .fill-single {
      background-color: #28a745;
    }
    .fill-single:hover {
      background-color: #218838;
    }
    .status {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      display: block;
      background-color: #d4edda;
      color: #155724;
    }
    .status.error {
      display: block;
      background-color: #f8d7da;
      color: #721c24;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 8px;
      font-style: italic;
      color: #666;
    }
    .wrong-site {
      text-align: center;
      padding: 16px;
      display: none;
      background-color: #f8f9fa;
      border-radius: 4px;
      margin-top: 16px;
    }
    .wrong-site a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    .wrong-site a:hover {
      text-decoration: underline;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="header">HiBob Attendance Filler</div>
    <div id="wrongSiteMessage" class="wrong-site">
      Please navigate to <a href="https://app.hibob.com" target="_blank">HiBob</a> to use this extension.
    </div>
    <div id="mainContent" class="container">
      <button id="fillAll">Fill All Missing Days</button>
      <div class="missing-days" id="missingDays">
        <div class="loading" id="loading">Loading missing days...</div>
      </div>
      <div class="status" id="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
