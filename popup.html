<!DOCTYPE html>
<html>
<head>
  <title>HiBob Attendance Filler</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-name {
      font-size: 16px;
      font-weight: 500;
    }
    .missing-days {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
    .day-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    .day-date {
      font-weight: 500;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .fill-single {
      background-color: #28a745;
    }
    .fill-single:hover {
      background-color: #218838;
    }
    .status {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      display: block;
      background-color: #d4edda;
      color: #155724;
    }
    .status.error {
      display: block;
      background-color: #f8d7da;
      color: #721c24;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 8px;
      font-style: italic;
      color: #666;
    }
    .wrong-site {
      text-align: center;
      padding: 16px;
      display: none;
      background-color: #f8f9fa;
      border-radius: 4px;
      margin-top: 16px;
    }
    .wrong-site a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    .wrong-site a:hover {
      text-decoration: underline;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .advanced-settings {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .toggle-button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #6c757d;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .toggle-button:hover {
      background-color: #5a6268;
    }
    .advanced-panel {
      display: none;
      flex-direction: column;
      gap: 8px;
    }
    .setting-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .setting-item label {
      font-weight: 500;
    }
    .setting-item input {
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }
    .checkbox-wrapper input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin: 0;
    }
    .checkbox-wrapper label {
      font-weight: normal;
      font-size: 14px;
    }
    .timesheet-selector {
      display: none;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 16px;
    }
    .timesheet-selector label {
      font-weight: 500;
    }
    .timesheet-selector select {
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
    }
    .about-info {
      padding: 16px;
      border-radius: 4px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="header">
      <span>HiBob Attendance Filler</span>
      <div id="userProfile" class="user-profile" style="display: none;">
        <div id="userName" class="user-name"></div>
        <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
      </div>
    </div>
    <div id="wrongSiteMessage" class="wrong-site">
      Please navigate to <a href="https://app.hibob.com" target="_blank">HiBob</a> to use this extension.
    </div>
    <div id="mainContent" class="container">
      <div id="timesheetContainer" class="timesheet-selector">
        <label for="timesheetSelect">Select Timesheet:</label>
        <select id="timesheetSelect"></select>
      </div>
      <button id="fillAll">Fill All Missing Days</button>
      <div class="advanced-settings">
        <button id="toggleAdvanced" class="toggle-button">Show Advanced Settings</button>
        <div id="advancedPanel" class="advanced-panel" style="display: none;">
          <div class="setting-item">
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" value="09:00">
          </div>
          <div class="setting-item">
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" value="18:00">
          </div>
          <div class="setting-item">
            <label for="startOffset">Start Random Offset (minutes):</label>
            <input type="number" id="startOffset" value="0" min="0">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="startNegativeOffset" checked>
              <label for="startNegativeOffset">Allow negative offset</label>
            </div>
          </div>
          <div class="setting-item">
            <label for="endOffset">End Random Offset (minutes):</label>
            <input type="number" id="endOffset" value="0" min="0">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="endNegativeOffset" checked>
              <label for="endNegativeOffset">Allow negative offset</label>
            </div>
          </div>
          <div class="setting-item">
            <label for="minHours">Min Working Hours:</label>
            <input type="number" id="minHours" value="0" min="0" step="0.5">
          </div>
        </div>
      </div>
      <button id="toggleDays" class="toggle-button">Show Days</button>
      <div class="missing-days" id="missingDays" style="display: none;">
        <div class="loading" id="loading">Loading missing days...</div>
      </div>
      <div class="status" id="status"></div>
      <!-- Added: Progress bar for filling all days -->
      <div id="progressContainer" style="display: none;">
        <div id="progressBar" style="width: 0%; height: 20px; background-color: #007bff;"></div>
      </div>
      <button id="aboutButton" class="toggle-button">About</button>
      <div id="aboutInfo" class="about-info" style="display: none;">
        <p>Version: <span id="version"></span></p>
        <p><a href="https://github.com/NetanelAlbert/HibobFill" target="_blank">GitHub Repository</a></p>
        <p>Developed by Nati Albert</p>
        <p><a href="https://buymeacoffee.com/natialbert" target="_blank">Buy me a coffee</a></p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
